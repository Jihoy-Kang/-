<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>더큰내일센터 업프로젝트</title>
</head>
<body class = "login-main">
    <div class = "container login-main_flexbox">
        <div class=" mt-3 ">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="email" id="email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="password" id="pw">
            </div>
            <button type="submit" class="btn btn-secondary" id="login-btn">로그인 하기</button>
            <button type="submit" class="btn btn-secondary" id="registration-btn">회원가입</button>
            <div class="mt-3">
                <button type="submit" class="btn btn-secondary" id="google-btn" width="100%">
                    Google               
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>

        $('#registration-btn').click(function(){
            window.location.href = "/registration.html"
        })

        $('#login-btn').click(function(){
            let email = $('#email').val()
            let password = $('#pw').val()

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((result)=>{
                    localStorage.setItem('user', JSON.stringify(result.user))
                    window.location.href="/index.html"
                    
                })
                .catch((err)=>{
                    console.log('에러:',err)
                })
        })

        $('#google-btn').click(function(){
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth()
                .signInWithPopup(provider)
                .then((result) => {
                    /** @type {firebase.auth.OAuthCredential} */
                    var credential = result.credential;

                    // This gives you a Google Access Token. You can use it to access the Google API.
                    var token = credential.accessToken;
                    // The signed-in user info.
                    localStorage.setItem('user', JSON.stringify(result.user))
                    window.location.href="/index.html"
                    // ...
                }).catch((error) => {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // The email of the user's account used.
                    var email = error.email;
                    // The firebase.auth.AuthCredential type that was used.
                    var credential = error.credential;
                    // ...
                });
        })

    </script>
</body>
</html>
