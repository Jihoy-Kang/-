<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <nav>   
        <div>
            <img src = " ./image/logo.jpg" class="logo">
        </div>
        <div>
            <div class = "logIn-area">
                <div>
                    <input class="logIn-input" type="text">
                    <input class="logIn-input" type="password">
                </div>
                <div>
                    <button class="logIn-button">Log In</button>
                </div>
            </div>
        </div>
        <div>
            
        </div>
    </nav>
    <div class="container">
        <div class=" ">
            <h2>게시판 연습</h2>
        </div>
        <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
                <thead>
                    <tr>
                        <th><a href ='#'>No.</a></th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody id="tblData">

                </tbody>
            </table>
            <div id="workArea">
                <a href="#/${store.currentPage - 1}">이전 페이지</a>
                <a href="#/${store.currentPage + 1}">다음 페이지</a>
            </div>
        </div>
        <div >
            <div>
                <div class="input-top">
                    <div class="input-inner-title">
                        <label for="exampleInputTitle">제목</label>
                        <input type="text" class="input-title" id="add_title" placeholder="제목">
                    </div>
                    <div class="input-inner-writer">
                        <label for="exampleInputTitle">작성자</label>
                        <input type="text" class="input-writer" id="add_writer" placeholder="작성자">
                    </div>
                </div>
                <div class="input-inner">
                    <label for="exampleInputName">내용</label>
                    <input type="text" class="input-content" id="add_content"  placeholder="내용을 입력하세요.">
                </div>
            </div>
            <div>
                <button class="btn btn-primary" onclick="addData()">입력</button>
                <button class="btn btn-primary" onclick="updateData()" id="updateData" rec-id =" ">수정</button>
                <button class="btn btn-primary" onclick="deleteData()" id="deleteData" rec-id =" ">삭제</button>
            </div>

        </div>
    </div>
    


    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
